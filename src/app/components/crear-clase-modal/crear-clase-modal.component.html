<h2 class="text-lg font-bold mb-4">Crear Clase</h2>

<form (ngSubmit)="onSubmit()" #claseForm="ngForm">
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium">TÃ­tulo</label>
    <input
      type="text"
      id="title"
      name="title"
      class="w-full p-2 border rounded"
      [(ngModel)]="titulo"
      required
    />
  </div>

  <div class="mb-4">
    <label for="descripcion" class="block text-sm font-medium">descripcion</label>
    <input
      type="url"
      id="descripcion"
      name="descripcion"
      class="w-full p-2 border rounded"
      [(ngModel)]="descripcion"
    />
  </div>

  <div class="mb-4">
    <label for="video" class="block text-sm font-medium">Enlace del Video</label>
    <input
      type="url"
      id="video"
      name="video"
      class="w-full p-2 border rounded"
      [(ngModel)]="video"
    />
  </div>
  

  <div class="flex justify-end space-x-2">
    <button type="button" mat-button (click)="closeDialog()">Cancelar</button>
    <button type="submit" mat-button color="primary" [disabled]="!claseForm.valid">Crear</button>
  </div>
</form>
