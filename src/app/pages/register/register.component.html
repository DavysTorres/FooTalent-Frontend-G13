<main>
    <div class="register-form">
        <h2><b>Crea tu cuenta y accede a un montón de conocimiento</b></h2>
        <form [formGroup]="registerForm" (submit)="OnSubmit($event)">
            <div class="nombre-input">
                <label for="nombre">Nombre De Usuario </label>
                <input type="text" id="nombre" formControlName="nombre" />
            </div>
            <div class="email-input">
                <label for="email">Correo Electrónico De Usuario </label>
                <input type="email" id="email" formControlName="email" />
            </div>
            <div class="password-input">
                <label for="password">Contraseña De Usuario </label>
                <input type="password" id="password" formControlName="password" />
            </div>
            <div class="Role-input">
                <select name="role" id="role" formControlName="role">
                    <option value="">--Escoge tu rol--</option>
                    <option value="Admin">Administrativo</option>
                    <option value="Docente">Docente</option>
                    <option value="Aprendiz">Aprendiz</option>
                </select>
            </div>
            <button class="submit-button" type="submit">Enviar</button>
        </form>
    </div>
</main>
