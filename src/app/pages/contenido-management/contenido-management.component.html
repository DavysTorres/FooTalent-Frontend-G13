<div class="container mx-auto mt-6">
  <h1 class="text-2xl font-bold mb-4">Gestión de Contenido</h1>

  
  <div class="mb-6 p-4 border rounded bg-gray-100">
    <h2 class="text-xl font-semibold mb-2">Agregar nuevo contenido</h2>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Título</label>
      <input [(ngModel)]="nuevoContenido.title" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" type="text" placeholder="Título" required>
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Descripción</label>
      <textarea [(ngModel)]="nuevoContenido.description" id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" placeholder="Descripción"></textarea>
    </div>
    <button (click)="agregarContenido()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar</button>
  </div>

 
  <div class="mt-6">
    <h2 class="text-xl font-semibold mb-4">Contenidos del curso</h2>
    <ul>
      <li *ngFor="let contenido of contenidos" class="border rounded p-4 mb-4 bg-white">
        <h3 class="font-bold">{{ contenido.title }}</h3>
        <p>{{ contenido.description }}</p>
        <div class="flex space-x-2 mt-4">
          <button (click)="iniciarEdicion(contenido)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded">Editar</button>
          <button (click)="eliminarContenido(contenido._id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Eliminar</button>
        </div>

        
        <div *ngIf="editandoContenido && editandoContenido._id === contenido._id" class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Título</label>
          <input [(ngModel)]="editandoContenido.title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
          <textarea [(ngModel)]="editandoContenido.description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3"></textarea>
          <button (click)="guardarEdicion()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
